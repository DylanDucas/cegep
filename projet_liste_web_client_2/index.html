<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body style="background: linear-gradient(white, violet);">
        <br>
        <img src="suphexlogo.png" class="rounded mx-auto d-block">
        <br>
        <h2 style="text-align: center; font-size: medium;">
            Créé par Dylan Ducas
        </h2>
        <br>
        <div>
            <h2 style="text-align: center;" id="formTitle">
                Ajouter un joueur
            </h2>
            <div style="border: 2px; border-color: black;border-style: solid; width: 90%; background-color: white; width: 50%; margin: auto;" >
                <form id="form"> 
                    <div class="row">
                        <div class="col form-floating">
                            <input type="text" id="nameInput" class="form-control" placeholder="Pseudo">
                                
                            </input>
                            <label for="nameInput">Pseudo</label>
                        </div>
                        <div class="col form-floating">
                            
                        </div>
                        <div class="col form-floating">
                            <select id="levelInput" required>
                                <option selected hidden>Choisir LVL</option>
                                <option>Hexagon</option>
                                <option>Hexagoner</option>
                                <option>Hexagonest</option>
                            </select>
                        </div>
                        <div class="col form-floating">
                            
                        </div>
                        <div class="col form-floating">
                            <input type="number" id="timeInput" min="0.00" step="0.01" class="form-control" placeholder="Temps">
    
                            </input>
                            <label for="timeInput">Temps</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-floating">
                            <input type="number" id="deathInput" min="1" class="form-control" placeholder="Nombre d'essais">
                            <label for="deathInput">Essais</label>
                        </div>
                        <div class="col form-floating">
                            
                        </div>
                        <div class="col form-floating">
                            <input type="date" min="2015-07-03" max="today" id="dateInput">
                        </div>
                        <div class="col form-floating">
                            
                        </div>
                        <div class="col form-floating" id="buttonForm">
                            <input type="button" id="submit" value="Confirmer">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h1 style="font-size: xx-large;text-align: center;font-family: B;">
                Leaderboard
            </h1>
            <div>
                <p id="pasJoueur" class="text-center">
                    Pas de joueur.
                </p>
                <table style="width: 70%;background-color: white;" class="table text-center">
                    <thead id="player0"></thead>
                    <tbody id="leaderboard">
                    </tbody>
                </table>
            </div>
        </div>
        <img src="gif.gif" class="rounded mx-auto d-block" style="width: 50%;border: 2px; border-color: black;border-style: solid;">
    </body>
</html>
